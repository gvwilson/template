{% if site.data.sources %}
<table>
  <thead>
    <tr><th>Abbreviation</th><th>Title</th></tr>
  </thead>
  <tbody>
    {%- for entry in site.data.sources -%}
    <tr><td>{{ entry.key }}</td><td>{{ entry.title | strip | markdownify | replace: '<p>', '' | replace: '</p>', '' }}</td></tr>
    {%- endfor -%}
  </tbody>
</table>
{% endif %}
