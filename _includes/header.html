{% if include.this %}
<header>
  <h1 class="page-title{% if page.nochaptertitle %} nochaptertitle{% endif %}" key="{{ slug }}">{{ include.this.title }}</h1>
  {% if include.this.lede %}<h2 class="lede">{{ include.this.lede }}</h2>{% endif %}
</header>
{% else %}
<header>
  <h1 class="landing-title">{{ site.title }}</h1>
  <h2 class="landing-subtitle">{{ site.subtitle }}</h2>
</header>
{% endif %}
